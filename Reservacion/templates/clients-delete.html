{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Confirmar eliminación</h2>
  <div class="card">
    <div class="card-body">
      <p class="card-text">¿Estás seguro de que deseas eliminar al cliente <strong>{{ client.first_name }} {{ client.last_name }}</strong>?</p>
      <form method="post" action="{% url 'client_delete' client.id_clients %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
      </form>
      <a href="{% url 'client' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </div>
</div>
{% endblock %}
