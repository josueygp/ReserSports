{% extends 'base.html' %}

{% block content %}
  <h1>Reservación Rápida</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="duration">Duración:</label>
    {% for duration in available_durations %}
      <button type="submit" name="duration" value="{{ duration }}">{{ duration }} minutos</button>
    {% endfor %}
  </form>
{% endblock %}
